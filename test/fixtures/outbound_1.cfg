{
    "svcobj_class_name": "pycstbox.wisdom.gateway.ServiceObject",
    "broker": {
        "host": "",
        "port": 61613,
        "client_id": ""
    },
    "auth": {
        "user": "",
        "password": ""
    },
    "adapters": {
        "inbound": {
            "class_name": "pycstbox.mqtt.re_adapters.REInboundAdapter",
            "rules": {
                "/data/command/#": [
                    [
                        "light_dim/(?P<what>[a-z0-9]+)",
                        [
                            ["dim", "%(what)s", "pycstbox.wisdom.gateway.evt_payload_builder"]
                        ]
                    ],
                    [
                        "valve_control/(?P<what>[a-z0-9]+)",
                        [
                            ["switch", "%(what)s", "pycstbox.wisdom.gateway.evt_payload_builder"]
                        ]
                    ]
                ],
                "/management/command/#": []
            }
        },
        "outbound": {
            "class_name": "pycstbox.mqtt.re_adapters.REOutboundAdapter",
            "default_builder": "pycstbox.wisdom.mqtt_payload_builder",
            "rules": {
                "sensor": [
                    ["flow:main", "main_flow"],
                    ["usage:water_(?P<which>[a-z0-9]+)", "usage"]
                ]
            }
        }
    }
}